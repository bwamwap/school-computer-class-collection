<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./static/script.js"></script>
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="title">
      <img class="pokemon-logo" src="./static/pokemon.png" alt="" width="30%" />
      <center>Pokedex API!</center>
    </div>

    <form id="form-tasks">
      <input
        type="text"
        id="entry-task"
        placeholder="pokemon name / number"
        autocomplete="off"
      />
      <input type="submit" name="" id="submit-task" />
    </form>

    <div class="data">
      <h1 class="name"></h1>
      <p class="id"></p>
      <img src="" alt="" id="sprites" />
    </div>

    <div class="stats">
      <h2>Stats</h2>
      <p class="hp">null</p>
      <p class="attack"></p>
      <p class="defense"></p>
      <p class="speed"></p>
    </div>

    <div class="addinfo">
      <h2>Type</h2>
      <h3>_____</h3>
      <p class="type1">null</p>
      <p class="type2"></p>
      <h2>Abilities</h2>
      <h3>_____</h3>
      <p class="ability1">null</p>
      <p class="ability2"></p>
      <p class="ability3"></p>
    </div>
    <img src="" alt="" id="loading" />
  </body>
</html>
